<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Kata Sai Kranthu Reddy – Portfolio{% endblock %}</title>
  <meta name="description" content="Portfolio of Kata Sai Kranthu Reddy – Python Developer, AI & Backend Enthusiast." />

  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <!-- AOS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
        <span class="brand-highlight">&lt;</span>Kranthu<span class="brand-highlight">/&gt;</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
        aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto gap-1">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}#skills">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}#projects">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}#experience">Experience</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}#education">Education</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}#github">GitHub</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('blog') }}">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- PAGE CONTENT -->
  {% block content %}{% endblock %}

  <!-- FOOTER -->
  <footer class="footer py-5">
    <div class="container text-center">
      <p class="footer-name mb-2">Kata Sai Kranthu Reddy</p>
      <p class="footer-tagline mb-3">Python Developer · AI & Backend Enthusiast</p>
      <div class="footer-links d-flex justify-content-center gap-4 mb-4">
        <a href="https://www.linkedin.com/in/kata-sai-kranthu-reddy-b02848377" target="_blank" rel="noopener" title="LinkedIn">
          <i class="fab fa-linkedin fa-lg"></i>
        </a>
        <a href="https://github.com/kskreddy2k7" target="_blank" rel="noopener" title="GitHub">
          <i class="fab fa-github fa-lg"></i>
        </a>
        <a href="mailto:kranthu@example.com" title="Email">
          <i class="fas fa-envelope fa-lg"></i>
        </a>
      </div>
      <p class="footer-copy mb-0">&copy; 2025 Kata Sai Kranthu Reddy. Built with <i class="fas fa-heart text-danger"></i> &amp; Python Flask.</p>
    </div>
  </footer>

  <!-- SCROLL TO TOP -->
  <button class="scroll-top-btn" id="scrollTopBtn" aria-label="Scroll to top">
    <i class="fas fa-chevron-up"></i>
  </button>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.1.0/dist/typed.umd.js"></script>
  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
